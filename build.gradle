buildscript {
    // Dependencies version
    ext {
        // Android Core
        appcompat_version = "1.1.0"

        // Dagger
        dagger_version = "2.27"

        // Glide
        glide_version = "4.11.0"

        // Google
        firebase_bom_version = "25.4.1"
        gms_version = "4.3.3"

        // Kotlin
        collection_ktx_version = "1.1.0"
        kotlin_version = "1.3.72"
        kotlinx_version = "1.3.7"
        ktx_version = "1.3.0"

        // Layout Component
        constraintlayout_version = "1.1.3"
        fragment_ktx_version = "1.2.4"
        progressbutton_version = "2.1.0"
        recyclerview_version = "1.1.0"

        // Lifecycle Management
        lifecycle_version = "2.2.0"

        // Material Component
        material_version = "1.3.0-alpha01"

        // Navigation component
        navigation_ktx_version = "2.3.0-rc01"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "com.google.gms:google-services:$gms_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_ktx_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}