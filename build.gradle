buildscript {
    // Dependencies version
    ext {
        // Android Core
        appcompat_version = "1.1.0"

        // Dagger
        dagger_version = "2.27"

        // Glide
        glide_version = "4.11.0"

        // Layout Component
        constraintlayout_version = "1.1.3"
        fragment_ktx_version = "1.2.4"
        recyclerview_version = "1.1.0"

        // Lifecycle Management
        lifecycle_version = "2.2.0"

        // Material Component
        material_version = "1.3.0-alpha01"

        // Navigation component
        navigation_ktx_version = "2.3.0-beta01"

        // Kotlin
        collection_ktx_version = "1.1.0"
        kotlin_version = "1.3.72"
        ktx_version = "1.3.0"

        // Retrofit
        retrofit_version = "2.9.0"

        // Room
        room_version = "2.2.5"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_ktx_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}